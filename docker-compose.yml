version: '3.5'

services:

  app:
    image: ${APP_NAME}:latest
    build:
      context: .
      args:
        APP_NAME: ${APP_NAME}
        APP_DIR: ${APP_DIR}
        APP_ROOT: ${APP_ROOT}
        DJANGO_MODE: ${DJANGO_MODE}
        DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
        REDIS_CACHE: ${REDIS_CACHE}
        REDIS_SESSION: ${REDIS_SESSION}
        DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ${PWD}/${APP_DiR}/static:${APP_ROOT}/${APP_NAME}/static
      - ${PWD}/${APP_DiR}/media:${APP_ROOT}/${APP_NAME}media
      - ${PWD}/${APP_DiR}/logs:${APP_ROOT}/${APP_NAME}/logs
    expose:
      - "8000"
    ports:
      - "127.0.0.1:8800:8000"
    restart: always
    networks:
        - internal_net

volumes:
  ywfa-static:
  ywfa-media:

networks:
  internal_net:
