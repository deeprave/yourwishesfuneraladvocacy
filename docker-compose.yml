version: '3.5'

services:

  app:
    image: ${APP_NAME}:latest
    build:
      context: .
      args:
        - APP_ROOT=${APP_ROOT}
        - APP_NAME=${APP_NAME}
        - APP_DIR=${APP_DIR}
        - DJANGO_USER=${DJANGO_USER}
        - DJANGO_MODE=${DJANGO_MODE}
    volumes:
      - ${PWD}/static:${APP_ROOT}/${APP_NAME}/static
      - ${PWD}/media:${APP_ROOT}/${APP_NAME}/media
      - ${PWD}/logs:${APP_ROOT}/${APP_NAME}/logs
    expose:
      - "8000"
    ports:
      - "127.0.0.1:${APP_PORT}:8000"
    restart: always
    networks:
        - internal_net

volumes:
  ywfa-static:
  ywfa-media:

networks:
  internal_net:
