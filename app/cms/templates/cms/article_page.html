{% extends 'cms/cms_base.html' %}
{% load wagtailcore_tags static %}

{% block content %}
<div class="row">
  {% if page.title_visible %}
    <div class="col-12 full-page-heading">
      <h1>{{ page.title }}</h1>
    </div>
  {% endif %}
</div>
<div class="articles">
  {% for article in page.article %}
  <div class="block-{{ article.block_type }} shadow popout">
    {% include_block article %}
  </div>
  {% endfor %}
</div>
{% endblock content %}
