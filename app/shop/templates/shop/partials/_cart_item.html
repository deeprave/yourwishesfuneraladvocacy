<div id="add-to-cart" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="{% url 'cart-add' %}" method="post">
        <div class="modal-header bg-primary m-1">
          <h3>Add to cart</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <input type="hidden" name="product_code" id="product-code" value="" />
          <input type="hidden" name="next" value="{{ request.path }}" />
          <div class="row">
            <div id="product-title" class="col-9 modal-text muted pl-4"></div>
            <div id="product-price" class="col-3 modal-text muted pl-4 text-right"></div>
          </div>
          <div class="row">
            <div class="col-4 modal-text muted pl-4"><input type="number" name="product_quantity" id="product-quantity" value="1" placeholder="#" /></div>
            <div class="col-8 text-right"><button type="submit" class="btn btn-primary">Confirm</button></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const addToCart = (code, title, price) => {
    document.getElementById('product-code').value = code
    document.getElementById('product-title').innerText = title
    document.getElementById('product-price').innerText = '$' + price
  }
</script>
